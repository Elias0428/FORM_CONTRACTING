<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contracting Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Roboto', sans-serif;
        }
        .form-wrapper {
            max-width: 750px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.06);
        }
        h1 {
            color: #1e73be;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.9rem;
            text-align: center;
        }
        p.subtitle {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
        }
        .form-control,
        textarea.form-control {
            border-radius: 6px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #1e73be;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #155a94;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Contracting Form</h1>
            <p class="subtitle">
                Take the first step in growing your business by getting contracted with top carriers in your market.
                Complete the form below to select the carriers that best fit your needs and goals.
            </p>

            <form method="POST" action="/">
                <div class="row mb-3">
                    <div class="col-md-6 mb-4">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                

                    <div class="col-md-6 mb-4">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control"required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="zipCode" class="form-label">Postal Code</label>
                        <input type="number" name="zipCode" id="zipCode" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="licensed" class="form-label">Are you a licensed insurance agent?</label>
                        <select name="licensed" id="licensed"  class="choices-select"  required  >
                            <option value="" ></option>
                            <option value="true">YES</option>
                            <option value="false">NO</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="npn" class="form-label">NPN #</label>
                        <input type="number" name="npn" id="npn" class="form-control">
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="aca" class="form-label">ACA Health Plans</label>
                        <select name="aca" id="aca" multiple class="choices-select" required >
                            <option value="AETNA">AETNA</option>
                            <option value="AMBETTER">AMBETTER</option>
                            <option value="AMERIHEALTH CARITAS">AMERIHEALTH CARITAS</option>
                            <option value="ANTHEM">ANTHEM</option>
                            <option value="BCBS">BCBS</option>
                            <option value="CARESOURCE">CARESOURCE</option>
                            <option value="CHRISTUS HEALTH">CHRISTUS HEALTH</option>
                            <option value="CIGNA">CIGNA</option>
                            <option value="MEDICA">MEDICA</option>
                            <option value="MOLINA">MOLINA</option>
                            <option value="OSCAR">OSCAR</option>
                            <option value="UHC">UHC</option>
                            <option value="WELLPOINT">WELLPOINT</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="medicareAdvantage" class="form-label">Medicare Advantage Plans</label>
                        <select name="medicareAdvantage" id="medicareAdvantage" multiple class="choices-select" required >
                            <option value="AETNA">AETNA</option> 
                            <option value="CIGNA">CIGNA</option>
                            <option value="DEVOTED">DEVOTED</option>
                            <option value="HUMANA">HUMANA</option>
                            <option value="SOLIS">SOLIS</option>
                            <option value="FREEDOM/OPTIMUM">FREEDOM/OPTIMUM</option>
                            <option value="SYMPLY">SYMPLY</option>
                            <option value="WELLCARE">WELLCARE</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="medicareSupplement" class="form-label">Medicare Supplement Plans</label>
                        <select name="medicareSupplement" id="medicareSupplement" multiple class="choices-select" required >                         
                            <option value="AFLAC">AFLAC</option>
                            <option value="ALLSTATE">ALLSTATE</option>
                            <option value="MUTUAL OF OMAHA">MUTUAL OF OMAHA</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="lifeInsurance" class="form-label">Life Insurance Plans</label>
                        <select name="lifeInsurance" id="lifeInsurance" multiple class="choices-select" required >
                            <option value="AMERICO">AMERICO</option> 
                            <option value="AMERICAN HOME LIFE">AMERICAN HOME LIFE</option>
                            <option value="GERBER LIFE">GERBER LIFE</option>
                            <option value="NATIONAL LIFE">NATIONAL LIFE</option>
                            <option value="ASSURE FOR LIFE">ASSURE FOR LIFE</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="finalExpenses" class="form-label">Final Expenses</label>
                        <select name="finalExpenses" id="finalExpenses" class="choices-select" required >
                            <option value="ALLSTATE">ALLSTATE</option>
                            <option value="SENIOR LIFE">SENIOR LIFE</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="contacted" class="form-label">I agree to be contacted via</label>
                        <select name="contacted" id="contacted" multiple class="choices-select" required >
                            <option value="EMAIL">EMAIL</option>
                            <option value="SMS">SMS</option>
                        </select>
                    </div>


                    <div class="col-md-12 mb-4">
                        <label for="observation" class="form-label">Observation / Notes</label>
                        <textarea style="resize: none" name="observation" id="observation" rows="4" class="form-control" ></textarea>
                    </div>

                    <div class="col-md-12">
                        <label>
                            <input type="checkbox" name="TC" id="TC" required>
                            By providing your phone number, you agree to receive automated text messages from Lapeira & Associates LLC with information regarding health insurance options, benefits, insurance products, policy updates, premiums, applications, and related matters to assist or remind you of any action necessary to keep your clients' policies current. You agree to our <a href="https://lapeirainsurance.com/terms-of-use/">Terms of Use</a> and Privacy Policy. Reply HELP for help. Message and data rates may apply. Up to 5 messages per month. Reply STOP to opt out at any time.
                        </label>
                    </div>

                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">


<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Selecciona todos los elementos con la clase 'choices-select'
        var elements = document.querySelectorAll('.choices-select');

        // Itera sobre cada elemento y aplica Choice.js
        elements.forEach(function(element) {
            new Choices(element, {
            removeItemButton: true,
            noChoicesText: 'No hay más opciones disponibles',
            itemSelectText: 'Haz clic para seleccionar',
            searchResultLimit: 5,
            placeholder: true,
            placeholderValue: element.previousElementSibling.textContent + '...', // Un placeholder más dinámico
            // Puedes añadir más opciones aquí
            });
        });
    });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get("success");
    const error = urlParams.get("error");

    if (success) {
      Swal.fire({
        title: "Muchas gracias",
        text: "Datos enviados correctamente",
        icon: "success",
        confirmButtonText: "OK"
      }).then(() => {
        // Remover los parámetros de la URL para que no vuelva a mostrar la alerta
        urlParams.delete('success');
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    }

    if (error) {
      Swal.fire({
        title: "Error",
        text: "No se pudo enviar el correo, por favor intente de nuevo.",
        icon: "error",
        confirmButtonText: "OK"
      }).then(() => {
        // Remover los parámetros de la URL para que no vuelva a mostrar la alerta
        urlParams.delete('error');
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    }
  });
</script>

</html>
